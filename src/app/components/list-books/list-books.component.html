<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">MATERIAL BIBLIOGRÁFICO</h1>
        <div class="container mb-2">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" routerLink="/add">AGREGAR LIBRO</button>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Existencias
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">TÍTULO</th>
                            <th scope="col">AUTOR</th>
                            <th scope="col">STOCK</th>
                            <th scope="col">ESTADO</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listBook">
                            <td>{{ item.title }}</td>
                            <td>{{ item.author }}</td>
                            <td>{{ item.stock }}</td>
                            <td>
                                <!-- Mostrar "Disponible" si el stock es mayor a 0 -->
                                <span *ngIf="item.stock > 0" class="badge bg-success ms-2 align-self-center">
                                    Disponible
                                </span>
                                <!-- Mostrar "No disponible" si el stock es 0 -->
                                <span *ngIf="item.stock === 0" class="badge bg-danger ms-2 align-self-center">
                                    No disponible
                                </span>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button (click)="showBook(item.id || 0)" type="button"
                                        class="btn btn-info btn-sm">VER</button>
                                    <button type="button" routerLink="/edit/{{item.id}}"
                                        class="btn btn-warning btn-sm ms-2">EDITAR</button>
                                    <button (click)="deleteBook(item.id!)" type="button"
                                        class="btn btn-danger btn-sm ms-2">ELIMINAR</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
